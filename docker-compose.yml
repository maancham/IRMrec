version: '3'
services:
  web:
    image: python:3.8
    command: >
      bash -c "
        pip install -r code/requirements.txt &&
        python code/manage.py runserver 0.0.0.0:3624"
    volumes:
      - .:/code
    ports:
      - "3624:3624"
    depends_on:
      - db
    env_file:
      - .env

  db:
    image: postgres:14
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASS}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    env_file:
      - .env

volumes:
  postgres_data: